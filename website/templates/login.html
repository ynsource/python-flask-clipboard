<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clipboard - YNSource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        a { text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
        <div class="col-md-6 p-4 text-center">
            <form name="{% if (sign_up) %}signup{% else %}login{% endif %}" method="post">
            <h1 class="mb-4">{% if (sign_up) %}Sign Up{% else %}Login{% endif %}</h1>
            <div id="msg"></div>
            <p><input class="input-lg" type="text" name="user_id" placeholder="username" /></p>
            <p><input class="input-lg" type="password" name="user_password" placeholder="password" /></p>
            {% if (sign_up) %}
            <p><input class="input-lg" type="email" name="user_mail" placeholder="e-mail" /></p>
            {% endif %}
            <p>
                {% if (sign_up) %}
                <button class="btn btn-primary" type="submit" id="btnSignUp">Sign Up</button> or 
                <a href="{{ url_for('login') }}">Login</a>
                {% else %}
                <button class="btn btn-primary" type="submit" id="btnLogin">Login</button> or 
                <a href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
            </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
